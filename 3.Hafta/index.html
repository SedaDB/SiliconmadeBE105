<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2. Hafta ödevi">
    <meta name="author" content="Seda DİRİL BOYRAZ">
    <title>2. Hafta Ödevi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
body{
    background-color: black;
}
#image-gallery img {
    width: 100%;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

#image-gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(54, 54, 54, 0.1);
}

.modal-body {
    text-align: center;
}

.modal-content{
    background-color: black;
}

</style>
</head>
<body>

    <div class="container mt-5">
        <div class="row" id="image-gallery">
            <!-- Resimler buraya eklenecek -->
        </div>
    </div>
    
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
            <img src="" class="img-fluid" id="modalImage">
            </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
        document.addEventListener("DOMContentLoaded", function() {
    const imageCount = 12; // Toplam resim sayısı
    const imageFolderPath = "./Img/"; // Resimlerin bulunduğu klasör yolu
    const gallery = document.getElementById("image-gallery");

    for(let i = 1; i <= imageCount; i++) {
        const imageDiv = document.createElement("div");
        imageDiv.className = "col-md-4 col-lg-3 col-sm-6 mb-4";

        const image = document.createElement("img");
        image.src = `${imageFolderPath}${i}.jpg`;
        image.alt = `Resim ${i}`;
        image.className = "img-fluid";
        image.addEventListener("click", () => openModal(image.src));

        imageDiv.appendChild(image);
        gallery.appendChild(imageDiv);
    }

    function openModal(imageSrc) {
        const modalImage = document.getElementById("modalImage");
        modalImage.src = imageSrc;
        
        const imageModal = new bootstrap.Modal(document.getElementById("imageModal"));
        imageModal.show();
    }
});
</script>
</body>
</html>
